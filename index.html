<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="input">
            <h3 class="iheading">Select Selector</h3>
            <button class="btn"><a href="" class="mdn-link">Type</a></button>
            <button class="btn"><a href="" class="mdn-link">ID/Class</a></button>
            <button class="btn"><a href="" class="mdn-link">Chaining Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Descendant Combinator</a></button>
            <button class="btn"><a href="" class="mdn-link">General Sibling Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Adjacent Sibling Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Child Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Attribute Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Attribute Pattern Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">User-Action Pseudo Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Structural Child Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Structural Type Of Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Nth Child Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Nth Type Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Empty</a></button>
            <button class="btn"><a href="" class="mdn-link">Negation Pseudo Selector</a></button>
            <button class="btn"><a href="" class="mdn-link">Typography Pseudo Element</a></button>
            <button class="btn"><a href="" class="mdn-link">Content Generating Pseudo Element</a></button>
        </div>
        <div class="output">
            <h3 class="heading">Selector Window</h3>
            <div class="default parent">
                <div class="default child">1</div>
                <div class="default child">2</div>
                <div class="default child">3</div>
            </div>
            <div class="default parent">
                <div class="default child"></div>
                <div class="default child"></div>
                <div class="default child"></div>
            </div>
            <div class="default parent">
                <div class="default child"></div>
                <div class="default child"></div>
                <div class="default child"></div>
            </div>
        </div>
    </div>
</body>
</html>
